{% load form_tags %}
<div>
  <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">
    {{ label }}
  </label>
  {{ field|add_class:"border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" }}
  {% if field.errors %}
    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
  {% endif %}
</div>
