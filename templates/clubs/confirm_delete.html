{% extends 'base.html' %}
{% block title %}Delete Club - {{ club.club_name }}{% endblock %}
{% block content %}
<div class="container">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the club <strong>{{ club.club_name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label for="reason">Reason for deletion:</label><br>
      <textarea name="reason" id="reason" rows="4" cols="50" required></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
