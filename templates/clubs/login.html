{% extends "base.html" %}

{% block title %}Login - Club{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <form method="post" class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg space-y-6">
     {% csrf_token %}
    <h2 class="text-2xl font-bold text-center text-blue-700">Club Login</h2>

    <div>
      <label for="username" class="block mb-1 font-medium text-gray-700">Username <span class="text-red-500">*</span></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition"
      >
        Login
      </button>
    </div>
  </form>
</section>
{% endblock %}
