{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ club.club_name }}{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold text-red-700 mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete <strong>{{ club.club_name }}</strong>?</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <label for="reason" class="block font-semibold text-gray-700">Reason for Deletion:</label>
    <textarea name="reason" rows="4" required class="w-full mt-1 p-2 border border-gray-300 rounded"></textarea>
    <div class="mt-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Confirm Delete</button>
      <a href="{% url 'admin_panel:club_detail' club.pk %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
